<div class="task-container">
  <h2>Lista de Tarefas</h2>
  <div class="toolbar">
   
    <mat-form-field appearance="outline" class="status-filter">
      <mat-label>Filtrar por status</mat-label>
      <mat-select [(value)]="selectedStatus" (selectionChange)="onFilterChange()">
        <mat-option value="">Todos</mat-option>
        <mat-option value="Pending">Pendente</mat-option>
        <mat-option value="InProgress">Em andamento</mat-option>
        <mat-option value="Done">Concluída</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="goToCreate()">
      <mat-icon>add</mat-icon> Nova Tarefa
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && tasks.length === 0" class="no-tasks">
    Nenhuma tarefa encontrada.
  </div>

  <div class="task-grid" *ngIf="!loading && tasks.length > 0">
    <mat-card *ngFor="let task of tasks" class="task-card">
      <mat-card-header [ngClass]="getStatusClass(task.status)">
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>{{ getStatusLabel(task.status) }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.description || 'Sem descrição.'}}</p>
        <small>Criado em: {{ task.createdAt | date:'short' }}</small>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" *ngIf="canEdit(task)" (click)="goToEdit(task.id)">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-button color="warn" *ngIf="canDelete(task)" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon> Excluir
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)" class="mat-paginator">
  </mat-paginator>
</div>
<ng-template #loadingTpl>
  <div class="loading">Carregando tarefas...</div>
</ng-template>

<div *ngIf="error" class="error">{{ error }}</div>
