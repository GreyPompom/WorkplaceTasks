<div class="login-container">
  <mat-card>
    <mat-card-title>Entrar</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="hasError('email', 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="hasError('email', 'email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="hasError('password', 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Entrar
      </button>
    </form>

    <div *ngIf="error" class="error">{{ error }}</div>
  </mat-card>
</div>
