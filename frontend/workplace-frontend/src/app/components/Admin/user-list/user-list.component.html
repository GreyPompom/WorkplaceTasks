<mat-card>
    <h2>Gerenciar Usuários</h2>

    <!-- Spinner global -->
    <div class="spinner-overlay" *ngIf="loading">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <div class="toolbar">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon>person_add</mat-icon> Novo Usuário
        </button>
    </div>
    <!-- Filtro -->
    <form [formGroup]="filterForm" (ngSubmit)="loadUsers()" class="filter-form">
        <mat-form-field>
            <mat-label>Pesquisar</mat-label>
            <input matInput formControlName="search" placeholder="Nome ou e-mail" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Função</mat-label>
            <mat-select formControlName="role">
                <mat-option value="">Todas</mat-option>
                <mat-option value="Admin">Admin</mat-option>
                <mat-option value="Manager">Manager</mat-option>
                <mat-option value="Member">Member</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="loading">Filtrar</button>
    </form>

    <!-- Tabela -->
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Função</th>
            <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" (click)="openEditDialog(user)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteUser(user.id, user.role)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
    </mat-paginator>
</mat-card>
